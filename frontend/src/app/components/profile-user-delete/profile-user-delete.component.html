<h2 mat-dialog-title>Attention</h2>
<mat-dialog-content class="mat-typography">
    <p>this action is definitive</p>
    <p>Want you really delete it ?</p>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button
        mat-button
        mat-dialog-close
    >
        Cancel
    </button>
    <button
        mat-button
        [mat-dialog-close]="true"
        cdkFocusInitial
    >
        Delete
    </button>
</mat-dialog-actions>
